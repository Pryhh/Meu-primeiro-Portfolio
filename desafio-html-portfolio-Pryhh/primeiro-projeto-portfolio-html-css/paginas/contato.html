    </ul>

    <h1>Contato</h1>

    <form action="" method="POST">
        <p>
            <label>
                Nome*:
                <input name="nome" type="text" required>
            </label>
        </p>

        <p>
            <label>
                Email*:
                <input name="email" type="email" required>
            </label>
        </p>

        <p>
            <label>
                Telefone:
                <input name="telefone" type="tel" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}">
            </label>
        </p>

        <p>
            <label>
                Motivo do contato*:
                <select name="motivo-contato" required>
                    <option value="orcamento-site" selected>Orçamento para criação de site</option>
                    <option value="mentoria">Mentoria</option>
                    <option value="divulgacao-vaga">Divulgação de vaga</option>
                    <option value="proposta-emprego">Proposta de emprego</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="outro">Outro</option>
                </select>
            </label>
        </p>

        <p>
            <label>
                Mensagem*:
                <textarea name="mensagem" rows="5" placeholder="Fale como posso te ajudar!" required></textarea>
            </label>
        </p>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar formulário</button>

    </form>
</body>
</html>
